<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Stack Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5">
      <h2 class="text-center mb-4">Tech Stacks</h2>
      <div class="tech-stack-container">
        <div class="tech-stack-scroll">
          <div class="tech-item">
            <div class="tech-icon">
              <img src="/photos/c-sharp.png" alt="C#" class="img-fluid" />
            </div>
            <p>C#</p>
          </div>
          <div class="tech-item">
            <div class="tech-icon">
              <img src="/photos//net-core.png" alt="React" class="img-fluid" />
            </div>
            <p>.Net Core</p>
          </div>
          <div class="tech-item">
            <div class="tech-icon">
              <img
                src="/photos/programing.png"
                alt="Angular"
                class="img-fluid"
              />
            </div>
            <p>Angular</p>
          </div>
          <div class="tech-item">
            <div class="tech-icon">
              <img src="/photos/html.png" alt="HTML" class="img-fluid" />
            </div>
            <p>HTML</p>
          </div>
          <div class="tech-item">
            <div class="tech-icon">
              <img src="/photos/css-3.png" alt="CSS" class="img-fluid" />
            </div>
            <p>CSS</p>
          </div>
          <div class="tech-item">
            <div class="tech-icon">
              <img
                src="/photos/java-script.png"
                alt="JavaScript"
                class="img-fluid"
              />
            </div>
            <p>JavaScript</p>
          </div>
          <div class="tech-item">
            <div class="tech-icon">
              <img
                src="/photos//bootstrap.png"
                alt="Bootstrap"
                class="img-fluid"
              />
            </div>
            <p>Bootstrap</p>
          </div>
          <div class="tech-item">
            <div class="tech-icon">
              <img
                src="/photos//sql-server.png"
                alt="React"
                class="img-fluid"
              />
            </div>
            <p>MSSQL</p>
          </div>
          <div class="tech-item">
            <div class="tech-icon">
              <img
                src="/photos//sql-server.png"
                alt="React"
                class="img-fluid"
              />
            </div>
            <p>React</p>
          </div>
          <div class="tech-item">
            <div class="tech-icon">
              <img
                src="/photos//sql-server.png"
                alt="React"
                class="img-fluid"
              />
            </div>
            <p>React</p>
          </div>
        </div>
      </div>

      <!-- Buttons positioned outside the carousel container -->
      <div class="button-container">
        <button class="nav-button prev">&lt;</button>
        <button class="nav-button next">&gt;</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
